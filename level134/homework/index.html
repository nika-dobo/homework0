<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="main">
      <div class="head">
        <h1>calc</h1>
        <div class="left">
          <p>THEME</p>
          <div class="theme">
            <p>1 2 3</p>
            <div id="bk">
              <button id="btn"></button>
            </div>
          </div>
        </div>
      </div>

      <div>
        <p id="res"></p>
      </div>
      <div class="func">
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div id="del" class="operation">DEL</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div id="plus" class="operation">+</div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div id="minus" class="operation">-</div>
        <div id="dot" class="operation">.</div>
        <div class="num" class="operation">0</div>
        <div id="gayofa" class="operation">/</div>
        <div id="x" class="operation">x</div>
        <div id="reset">RESET</div>
        <div id="equal">=</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
