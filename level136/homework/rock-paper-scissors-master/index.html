<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="scoreDiv">
        <h1>ROCK PAPER SCISSORS</h1>
        <div class="scoreCountDiv">
          <p>SCORE</p>
          <h2 id="scoreCount">0</h2>
        </div>
      </div>

      <div class="choiceDiv" id="choiceDiv">
        <div>
          <img src="paper.png" alt="paper" class="images" />
          <img src="sizors.png" alt="scisors" class="images" />
        </div>
        <img src="rock.png" alt="rock" class="images" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
