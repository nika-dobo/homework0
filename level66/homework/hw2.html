<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 40%;
        }
        table,
        td,
        th {
            border: 1px black solid;
        }

        .a {
            background: #ffff00;
            text-align: end;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th class="a">Name</th>
            <th class="a">Age</th>
            <th class="a">Grade</th>
        </tr>
        <tr>
            <td style="background-color: #ffb6c1; text-align: center;">Ninja A</td>
            <td>18</td>
            <td>B</td>
        </tr>
        <tr>
            <td>Ninja B</td>
            <td>23</td>
            <td>C</td>
        </tr>
        <tr>
            <td>Ninja C</td>
            <td>22</td>
            <td>A</td>
        </tr>
        <tr>
            <td colspan="3">Ninja C - the best learner!</td>
        </tr>
    </table>
</body>

</html>
