<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <img src="images/bg-main-desktop.png" alt="" class="bk" />
    <div class="cards">
      <div class="top-card">
        <div class="circles">
          <div></div>
          <div></div>
        </div>

        <p id="id">0000 0000 0000 0000</p>
        <div class="bottom-info">
          <p id="card-name">Jane Appleseed</p>
          <p id="date">
            <span id="ma">00</span>
            /
            <span id="yr">00</span>
          </p>
        </div>
      </div>

      <div class="bottom-card">
        <div class="magnte-line"></div>
        <div class="bk-cvv">
          <p id="cvv">000</p>
        </div>

        <div class="skeleton-container">
          <div class="line long"></div>
          <div class="line medium"></div>
          <div class="line short"></div>
        </div>
      </div>
    </div>

    <form id="form">
      <label for="">Cardholder Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="e.g. Jane Appleseed"
      />

      <label for="">Card Number</label>
      <input
        type="text"
        name="id"
        id="card-id"
        placeholder="e.g. 1234 5678 9123 0000"
      />

      <div class="bottom">
        <div class="time">
          <label for="">Exp. Date (MM/YY)</label>
          <div>
            <input type="text" name="mm" id="mm" placeholder="MM" />
            <input type="text" name="mm" id="yy" placeholder="YY" />
          </div>
        </div>
        <div class="cvc-div" style="margin-top: 5px">
          <label for="">CVC</label>
          <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" />
        </div>
      </div>

      <button type="submit" id="submit">Confirm</button>
    </form>

    <div id="after-reg">
      <div>
        <img
          src="images/check_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png"
          alt=""
        />
      </div>
      <h2>THANK YOU!</h2>
      <p>We've added your card details</p>
      <button id="fin">Continue</button>
    </div>

    <div id="scam">
      <p>WE SCAM YOU</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
