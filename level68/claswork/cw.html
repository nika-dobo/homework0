    <title>Document</title>
    <style>
        table,

            border: 1px #3a5852 solid;

            color: #fff;
        }

        tr th {
            text-align: start;
            padding: 5px;
        }

        .em {
            text-align: center;
            color: black;
            text-decoration: underline double;
        }
        .tr2,.tr4{
            background-color: #eeeeee;
        }
    </style>
</head>

        </tr>
        <tr>
            <th>Employee 3</th>

        <tr class="tr4">

</body>

</html>
