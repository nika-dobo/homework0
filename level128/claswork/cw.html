<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="cw.css" />

          <p class="rate">86</p>
        </div>

        <p id="clock-txt">20:11:2008</p>
      </div>
      <div class="info">
        <h1>FitBit 19 - The Smartest Watch</h1>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sit
          laudantium distinctio
        </p>
        <h2>Select color</h2>
        <div class="colors">
          <div id="black" class="color"></div>
          <div id="blue" class="color"></div>
          <div id="pink" class="color"></div>
          <div id="purple" class="color"></div>
          <div id="red" class="color"></div>
        </div>
        <h2>Features</h2>
        <div class="chois">
          <button id="timeChanger">Time</button>
          <button id="heratChanger">Heart Rate</button>

    <script src="cw.js"></script>
