<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .load-background{
            background: aquamarine;
            width: 1000px;
            height: 200px;
            border-radius: 50px;
        }
        .load{
            background: red;
            width: 200px;
            height: 195px;
            padding-left: 5px;
            transition: all 1s ease-in;
            border-radius: 50px;
        }
        .load:hover{
            background: blue;
            width: 990px;
        }
    </style>
</head>
<body>
    <div class="load-background">
        <div class="load">
        </div>
    </div>
</body>
</html>
